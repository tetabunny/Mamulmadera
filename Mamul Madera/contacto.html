    <section>
      <h3>Formulario de contacto</h3>
      <form id="form" action="formularioenvi.html">
        <fieldset>
          <legend>Información Personal</legend>
          <div>
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Juan Perez"
              required
            />
          </div>
          <div>
            <label for="name">E-mail</label>
            <input
              type="email"
              id="name"
              name="name"
              placeholder="juanperez90@gmail.com"
              required
            />
          </div>
          <div>
            <label for="name">Teléfono</label>
            <input
              type="tel"
              id="name"
              name="name"
              placeholder="1167890123"
              required
            />
          </div>
          <div>
            <label for="name">Mensaje</label>
            <textarea
              id="w3review"
              name="w3review"
              rows="4"
              cols="50"
            ></textarea>
          </div>
        </fieldset>
        <input type="submit" />
      </form>
    </section>

      const form = document.getElementById("form");

      form.addEventListener("submit", (e) => {
